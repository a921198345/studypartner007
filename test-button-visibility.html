<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试按钮显示问题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">测试SaveNoteButton和MindMapButton显示问题</h1>
        
        <div class="space-y-8">
            <!-- 模拟对话消息 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="font-semibold mb-4">测试场景1：正常对话</h2>
                
                <!-- 用户消息 -->
                <div class="bg-white p-4 mb-4 rounded">
                    <div class="flex gap-4">
                        <div class="w-8 h-8 rounded-full bg-gray-900 flex items-center justify-center text-white">U</div>
                        <div class="flex-1">
                            <p>什么是民法中的合同？</p>
                        </div>
                    </div>
                </div>
                
                <!-- AI消息 -->
                <div class="bg-gray-50 p-4 rounded">
                    <div class="flex gap-4">
                        <div class="w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center">AI</div>
                        <div class="flex-1">
                            <p>合同是平等主体的自然人、法人、其他组织之间设立、变更、终止民事权利义务关系的协议。</p>
                        </div>
                    </div>
                    
                    <!-- 按钮区域 -->
                    <div class="mt-4 ml-12">
                        <div class="flex items-center gap-2">
                            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium hover:bg-accent hover:text-accent-foreground h-9 px-3 text-xs">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                                </svg>
                                保存为笔记
                            </button>
                            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium hover:bg-accent hover:text-accent-foreground h-9 px-3 text-xs">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                </svg>
                                查看导图
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 测试不同的显示条件 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="font-semibold mb-4">测试场景2：检查CSS样式</h2>
                
                <div class="space-y-4">
                    <div>
                        <h3 class="text-sm font-medium mb-2">1. 正常显示的按钮</h3>
                        <div class="flex gap-2">
                            <button class="px-3 py-1.5 text-xs bg-gray-100 hover:bg-gray-200 rounded">保存为笔记</button>
                            <button class="px-3 py-1.5 text-xs bg-gray-100 hover:bg-gray-200 rounded">查看导图</button>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-sm font-medium mb-2">2. 使用ghost样式的按钮</h3>
                        <div class="flex gap-2">
                            <button class="px-3 py-1.5 text-xs hover:bg-gray-100 rounded">保存为笔记</button>
                            <button class="px-3 py-1.5 text-xs hover:bg-gray-100 rounded">查看导图</button>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-sm font-medium mb-2">3. 带边框的按钮</h3>
                        <div class="flex gap-2">
                            <button class="px-3 py-1.5 text-xs border border-gray-300 hover:bg-gray-50 rounded">保存为笔记</button>
                            <button class="px-3 py-1.5 text-xs border border-gray-300 hover:bg-gray-50 rounded">查看导图</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 检查z-index问题 -->
            <div class="bg-white rounded-lg shadow p-6 relative">
                <h2 class="font-semibold mb-4">测试场景3：Z-index层级问题</h2>
                
                <div class="relative">
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="mb-4">这是一条AI消息内容</p>
                        <div class="flex gap-2">
                            <button class="px-3 py-1.5 text-xs bg-blue-500 text-white hover:bg-blue-600 rounded relative z-10">
                                按钮 z-10
                            </button>
                            <button class="px-3 py-1.5 text-xs bg-green-500 text-white hover:bg-green-600 rounded relative z-20">
                                按钮 z-20
                            </button>
                            <button class="px-3 py-1.5 text-xs bg-red-500 text-white hover:bg-red-600 rounded relative z-30">
                                按钮 z-30
                            </button>
                        </div>
                    </div>
                    
                    <!-- 模拟输入区域 -->
                    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 z-30">
                        <div class="max-w-4xl mx-auto">
                            <input type="text" placeholder="固定在底部的输入框 (z-30)" class="w-full px-4 py-2 border rounded">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 检查margin问题 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="font-semibold mb-4">测试场景4：Margin偏移问题</h2>
                
                <div class="space-y-4">
                    <div class="bg-gray-100 p-4">
                        <p>没有margin的按钮组：</p>
                        <div class="flex gap-2 mt-2">
                            <button class="px-3 py-1.5 text-xs bg-gray-200 rounded">按钮1</button>
                            <button class="px-3 py-1.5 text-xs bg-gray-200 rounded">按钮2</button>
                        </div>
                    </div>
                    
                    <div class="bg-gray-100 p-4">
                        <p>ml-14的按钮组：</p>
                        <div class="flex gap-2 mt-2 ml-14">
                            <button class="px-3 py-1.5 text-xs bg-gray-200 rounded">按钮1</button>
                            <button class="px-3 py-1.5 text-xs bg-gray-200 rounded">按钮2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部空间，避免被固定输入框遮挡 -->
        <div class="h-32"></div>
    </div>
    
    <script>
        // 添加点击事件测试
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log('按钮被点击:', btn.textContent);
                alert('按钮被点击: ' + btn.textContent.trim());
            });
        });
    </script>
</body>
</html>
