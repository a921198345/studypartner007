<!DOCTYPE html>
<html>
<head>
    <title>测试AI聊天功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>法考AI聊天测试</h1>
    
    <button onclick="testStream()">测试流式响应</button>
    <button onclick="clearResults()">清空结果</button>
    
    <div id="results"></div>
    
    <script>
        async function testStream() {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<h3>流式响应测试</h3><pre id="stream-content">等待响应...</pre>';
            resultsDiv.appendChild(resultDiv);
            
            const streamContent = resultDiv.querySelector('#stream-content');
            
            try {
                const response = await fetch('http://localhost:3000/api/ai/ask/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: '什么是物权？请简单回答'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        streamContent.textContent = fullContent || '响应完成，但无内容';
                        resultDiv.classList.add('success');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const json = JSON.parse(data);
                                if (json.content) {
                                    fullContent += json.content;
                                    streamContent.textContent = fullContent;
                                }
                            } catch (e) {
                                console.log('解析错误:', e, data);
                            }
                        }
                    }
                }
            } catch (error) {
                streamContent.textContent = `错误: ${error.message}`;
                resultDiv.classList.add('error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
