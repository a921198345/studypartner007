<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>答题历史功能完整测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .stat-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .history-item {
            background: #fff;
            border: 1px solid #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>答题历史功能完整测试</h1>
    
    <div class="section">
        <h2>测试步骤</h2>
        <button onclick="runFullTest()">运行完整测试</button>
        <button onclick="clearAllData()">清除所有数据</button>
        <button onclick="testSubmitAnswer()">测试提交答案</button>
        <button onclick="testGetHistory()">测试获取历史</button>
        <button onclick="testStatistics()">测试统计数据</button>
    </div>

    <div class="section">
        <h2>当前统计</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>总答题数</h3>
                <p id="total-answered">0</p>
            </div>
            <div class="stat-card">
                <h3>正确率</h3>
                <p id="correct-rate">0%</p>
            </div>
            <div class="stat-card">
                <h3>错题数</h3>
                <p id="wrong-count">0</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>答题历史</h2>
        <div id="history-list"></div>
    </div>

    <div class="section">
        <h2>测试日志</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        // 生成随机session ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        }

        // 获取或创建session ID
        function getSessionId() {
            let sessionId = localStorage.getItem('test_session_id');
            if (!sessionId) {
                sessionId = generateSessionId();
                localStorage.setItem('test_session_id', sessionId);
            }
            return sessionId;
        }

        // 日志输出
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        // 清除所有数据
        async function clearAllData() {
            localStorage.removeItem('test_session_id');
            log('清除本地session ID', 'info');
            await updateUI();
            log('数据清除完成', 'success');
        }

        // 测试提交答案
        async function testSubmitAnswer() {
            const sessionId = getSessionId();
            log(`使用session ID: ${sessionId}`, 'info');

            // 模拟提交3道题的答案
            const testAnswers = [
                { questionId: 1, selectedOption: 'A', correctAnswer: 'A' }, // 正确
                { questionId: 2, selectedOption: 'B', correctAnswer: 'C' }, // 错误
                { questionId: 3, selectedOption: 'D', correctAnswer: 'D' }  // 正确
            ];

            for (const answer of testAnswers) {
                try {
                    const response = await fetch(`/api/exams/questions/${answer.questionId}/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': sessionId
                        },
                        body: JSON.stringify({
                            selectedOption: answer.selectedOption,
                            correctAnswer: answer.correctAnswer
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        log(`题目 ${answer.questionId} 提交成功，答案${result.isCorrect ? '正确' : '错误'}`, 'success');
                    } else {
                        log(`题目 ${answer.questionId} 提交失败: ${result.message}`, 'error');
                    }
                } catch (error) {
                    log(`提交题目 ${answer.questionId} 时出错: ${error.message}`, 'error');
                }
            }

            await updateUI();
        }

        // 测试获取答题历史
        async function testGetHistory() {
            const sessionId = getSessionId();
            log(`获取session ${sessionId} 的答题历史`, 'info');

            try {
                const response = await fetch('/api/exams/answers/history', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`成功获取 ${result.data.history.length} 条答题记录`, 'success');
                    
                    // 显示历史记录
                    const historyDiv = document.getElementById('history-list');
                    historyDiv.innerHTML = '';
                    
                    result.data.history.forEach(record => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.innerHTML = `
                            <p><strong>题目ID:</strong> ${record.question_id}</p>
                            <p><strong>选择:</strong> ${record.selected_option} 
                               <strong>结果:</strong> <span class="${record.is_correct ? 'success' : 'error'}">
                                   ${record.is_correct ? '正确' : '错误'}
                               </span></p>
                            <p><strong>时间:</strong> ${new Date(record.created_at).toLocaleString()}</p>
                        `;
                        historyDiv.appendChild(item);
                    });
                } else {
                    log(`获取历史失败: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`获取历史时出错: ${error.message}`, 'error');
            }
        }

        // 测试统计数据
        async function testStatistics() {
            const sessionId = getSessionId();
            log(`获取session ${sessionId} 的统计数据`, 'info');

            try {
                const response = await fetch('/api/exams/progress', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    log(`总答题数: ${stats.totalAnswered}, 正确: ${stats.totalCorrect}, 错误: ${stats.totalWrong}`, 'success');
                    
                    // 更新UI
                    document.getElementById('total-answered').textContent = stats.totalAnswered;
                    document.getElementById('correct-rate').textContent = stats.correctRate + '%';
                    document.getElementById('wrong-count').textContent = stats.totalWrong;
                } else {
                    log(`获取统计失败: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`获取统计时出错: ${error.message}`, 'error');
            }
        }

        // 更新UI
        async function updateUI() {
            await testGetHistory();
            await testStatistics();
        }

        // 运行完整测试
        async function runFullTest() {
            log('===== 开始完整测试 =====', 'info');
            
            // 1. 清除旧数据
            await clearAllData();
            
            // 2. 等待一下
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 3. 提交答案
            log('提交测试答案...', 'info');
            await testSubmitAnswer();
            
            // 4. 获取历史
            log('获取答题历史...', 'info');
            await testGetHistory();
            
            // 5. 获取统计
            log('获取统计数据...', 'info');
            await testStatistics();
            
            log('===== 测试完成 =====', 'success');
        }

        // 页面加载时更新UI
        window.onload = function() {
            updateUI();
        };
    </script>
</body>
</html>
