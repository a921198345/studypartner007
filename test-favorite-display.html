<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试收藏功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>法考助手 - 收藏功能测试</h1>
    
    <div class="section">
        <h2>1. 检查本地收藏数据</h2>
        <button onclick="checkLocalFavorites()">检查本地收藏</button>
        <div id="localFavorites"></div>
    </div>
    
    <div class="section">
        <h2>2. 添加测试收藏</h2>
        <button onclick="addTestFavorites()">添加6个测试收藏</button>
        <button onclick="clearFavorites()">清空收藏</button>
        <div id="testResult"></div>
    </div>
    
    <div class="section">
        <h2>3. 检查缓存数据</h2>
        <button onclick="checkCachedData()">检查所有缓存</button>
        <div id="cachedData"></div>
    </div>
    
    <div class="section">
        <h2>4. 模拟API调用</h2>
        <button onclick="simulateAPICall()">模拟获取收藏列表</button>
        <div id="apiResult"></div>
    </div>

    <script>
        function checkLocalFavorites() {
            const result = document.getElementById('localFavorites');
            try {
                const favorites = localStorage.getItem('favoriteQuestions');
                if (favorites) {
                    const ids = JSON.parse(favorites);
                    result.innerHTML = `
                        <p class="success">找到收藏题目 ${ids.length} 个</p>
                        <pre>题目ID: ${JSON.stringify(ids, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = '<p class="error">本地没有收藏数据</p>';
                }
            } catch (e) {
                result.innerHTML = `<p class="error">解析错误: ${e.message}</p>`;
            }
        }
        
        function addTestFavorites() {
            const result = document.getElementById('testResult');
            try {
                const testIds = [1, 2, 3, 4, 5, 6];
                localStorage.setItem('favoriteQuestions', JSON.stringify(testIds));
                result.innerHTML = '<p class="success">成功添加6个测试收藏题目</p>';
                checkLocalFavorites();
            } catch (e) {
                result.innerHTML = `<p class="error">添加失败: ${e.message}</p>`;
            }
        }
        
        function clearFavorites() {
            const result = document.getElementById('testResult');
            try {
                localStorage.removeItem('favoriteQuestions');
                localStorage.removeItem('cachedFavorites');
                localStorage.removeItem('favoriteQuestionsList');
                result.innerHTML = '<p class="success">已清空所有收藏数据</p>';
                checkLocalFavorites();
            } catch (e) {
                result.innerHTML = `<p class="error">清空失败: ${e.message}</p>`;
            }
        }
        
        function checkCachedData() {
            const result = document.getElementById('cachedData');
            let html = '';
            
            // 检查各种缓存
            const cacheKeys = [
                'favoriteQuestions',
                'cachedFavorites', 
                'favoriteQuestionsList',
                'cachedQuestions',
                'wrongQuestions'
            ];
            
            cacheKeys.forEach(key => {
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsed = JSON.parse(data);
                        html += `<h3>${key}</h3>`;
                        if (key === 'cachedQuestions' && parsed.data?.data?.questions) {
                            html += `<p>包含 ${parsed.data.data.questions.length} 个题目</p>`;
                        } else if (Array.isArray(parsed)) {
                            html += `<p>包含 ${parsed.length} 项</p>`;
                        } else if (parsed.questions) {
                            html += `<p>包含 ${parsed.questions.length} 个题目</p>`;
                        } else if (parsed.data?.favorites) {
                            html += `<p>包含 ${parsed.data.favorites.length} 个收藏</p>`;
                        }
                        html += `<pre>${JSON.stringify(parsed, null, 2).substring(0, 500)}...</pre>`;
                    } else {
                        html += `<p>${key}: <span class="error">无数据</span></p>`;
                    }
                } catch (e) {
                    html += `<p>${key}: <span class="error">解析错误 - ${e.message}</span></p>`;
                }
            });
            
            result.innerHTML = html;
        }
        
        async function simulateAPICall() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<p>正在模拟API调用...</p>';
            
            try {
                // 模拟 questionApi.getFavorites 的逻辑
                const response = await fetch('/api/exams/questions/favorites?withDetails=true');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                result.innerHTML = `
                    <h3>API响应</h3>
                    <p>状态: ${data.success ? '成功' : '失败'}</p>
                    <p>消息: ${data.message}</p>
                    <p>收藏数量: ${data.data?.favorites?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">API调用失败: ${error.message}</p>
                    <p>这是预期的，因为用户未登录。应该使用本地收藏功能。</p>
                `;
                
                // 模拟本地组装逻辑
                try {
                    const favoriteIds = localStorage.getItem('favoriteQuestions');
                    if (favoriteIds) {
                        const ids = JSON.parse(favoriteIds);
                        result.innerHTML += `
                            <h3>本地收藏数据</h3>
                            <p class="success">找到 ${ids.length} 个本地收藏</p>
                            <p>题目ID: ${ids.join(', ')}</p>
                        `;
                    }
                } catch (e) {
                    result.innerHTML += `<p class="error">本地数据错误: ${e.message}</p>`;
                }
            }
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            checkLocalFavorites();
        };
    </script>
</body>
</html>
