<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天按钮可见性测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .ghost-button {
            /* 模拟ghost variant的默认样式 */
        }
        .ghost-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <header class="sticky top-0 z-50 w-full border-b bg-white">
            <div class="container mx-auto h-16 flex items-center px-4">
                <h1 class="text-xl font-semibold">AI聊天按钮可见性测试</h1>
            </div>
        </header>
        
        <main class="flex-1 flex">
            <!-- 侧边栏 -->
            <div class="hidden lg:block fixed left-0 top-16 bottom-0 z-20 w-48 bg-gray-100 border-r">
                <div class="p-4">
                    <p class="text-sm text-gray-600">侧边栏 (z-20)</p>
                </div>
            </div>
            
            <!-- 主要内容区 -->
            <div class="flex-1 flex flex-col lg:ml-48">
                <div class="flex-1 bg-white">
                    <div class="max-w-6xl mx-auto">
                        <!-- 消息列表 -->
                        <div class="pb-24">
                            <!-- 欢迎消息 -->
                            <div class="bg-gray-50/50">
                                <div class="max-w-6xl mx-auto py-6 px-4 flex gap-6">
                                    <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center">
                                        <span class="text-sm">AI</span>
                                    </div>
                                    <div class="flex-1">
                                        <p>欢迎使用法考助手AI，请输入您的法考问题，我会尽力帮您解答。</p>
                                    </div>
                                </div>
                                <div class="max-w-6xl mx-auto px-4 py-2">
                                    <div class="flex items-center gap-2 ml-14">
                                        <p class="text-xs text-gray-500">（欢迎消息不显示按钮）</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 用户消息 -->
                            <div class="bg-white">
                                <div class="max-w-6xl mx-auto py-6 px-4 flex gap-6">
                                    <div class="w-8 h-8 rounded-full bg-gray-900 flex items-center justify-center">
                                        <span class="text-sm text-white">U</span>
                                    </div>
                                    <div class="flex-1">
                                        <p>什么是民法中的合同？</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- AI回复 - 测试按钮显示 -->
                            <div class="bg-gray-50/50">
                                <div class="max-w-6xl mx-auto py-6 px-4 flex gap-6">
                                    <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center">
                                        <span class="text-sm">AI</span>
                                    </div>
                                    <div class="flex-1">
                                        <p>合同是平等主体的自然人、法人、其他组织之间设立、变更、终止民事权利义务关系的协议。</p>
                                    </div>
                                </div>
                                
                                <!-- 按钮区域 - 原始ghost样式 -->
                                <div class="max-w-6xl mx-auto px-4 py-2">
                                    <div class="flex items-center gap-2 ml-14">
                                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground h-9 px-3 text-xs ghost-button">
                                            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                                            </svg>
                                            保存为笔记（原始）
                                        </button>
                                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground h-9 px-3 text-xs ghost-button">
                                            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                            </svg>
                                            查看导图（原始）
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- AI回复 - 改进后的按钮样式 -->
                            <div class="bg-gray-50/50 mt-8">
                                <div class="max-w-6xl mx-auto py-6 px-4 flex gap-6">
                                    <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center">
                                        <span class="text-sm">AI</span>
                                    </div>
                                    <div class="flex-1">
                                        <p>这是另一条AI回复，展示改进后的按钮样式。</p>
                                    </div>
                                </div>
                                
                                <!-- 按钮区域 - 改进后的样式 -->
                                <div class="max-w-6xl mx-auto px-4 py-2">
                                    <div class="flex items-center gap-2 ml-14">
                                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors h-9 px-3 text-xs text-gray-600 hover:text-gray-900 hover:bg-gray-100 border border-gray-200">
                                            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                                            </svg>
                                            保存为笔记（改进）
                                        </button>
                                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors h-9 px-3 text-xs text-gray-600 hover:text-gray-900 hover:bg-gray-100 border border-gray-200">
                                            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                            </svg>
                                            查看导图（改进）
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 流式输出时的状态 -->
                            <div class="bg-gray-50/50 mt-8">
                                <div class="max-w-6xl mx-auto py-6 px-4 flex gap-6">
                                    <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center">
                                        <span class="text-sm">AI</span>
                                    </div>
                                    <div class="flex-1">
                                        <p>正在输出中的消息...</p>
                                        <div class="flex items-center gap-1 mt-2">
                                            <div class="w-1 h-1 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div class="w-1 h-1 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                                            <div class="w-1 h-1 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="max-w-6xl mx-auto px-4 py-2">
                                    <div class="flex items-center gap-2 ml-14">
                                        <p class="text-xs text-gray-500">（流式输出时不显示按钮）</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 固定的输入区域 -->
                <div class="fixed bottom-0 right-0 left-0 lg:left-48 z-30 bg-white border-t border-gray-200 shadow-lg">
                    <div class="max-w-6xl mx-auto px-4 py-4">
                        <input type="text" placeholder="输入您的法考问题..." class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // 测试按钮点击
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('按钮点击: ' + btn.textContent.trim());
            });
        });
    </script>
</body>
</html>
