<!DOCTYPE html>
<html>
<head>
    <title>流式响应测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #output {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
        }
        .stats {
            margin: 20px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>流式响应延迟测试</h1>
    
    <button onclick="testStream()">开始测试</button>
    <button onclick="clearOutput()">清空</button>
    
    <div class="stats" id="stats"></div>
    <div id="output"></div>
    
    <script>
        let startTime;
        let firstChunkTime;
        let chunkCount = 0;
        let totalChars = 0;
        
        function updateStats() {
            const now = Date.now();
            const elapsed = (now - startTime) / 1000;
            const firstChunkDelay = firstChunkTime ? (firstChunkTime - startTime) / 1000 : 'waiting...';
            
            document.getElementById('stats').innerHTML = `
                <strong>统计信息：</strong><br>
                开始时间：${new Date(startTime).toLocaleTimeString()}<br>
                已用时间：${elapsed.toFixed(2)}秒<br>
                首包延迟：${firstChunkDelay}秒<br>
                数据包数：${chunkCount}<br>
                总字符数：${totalChars}
            `;
        }
        
        async function testStream() {
            const output = document.getElementById('output');
            output.textContent = '正在连接...\n';
            
            startTime = Date.now();
            firstChunkTime = null;
            chunkCount = 0;
            totalChars = 0;
            
            // 开始计时器
            const timer = setInterval(updateStats, 100);
            
            try {
                const response = await fetch('/api/ai/ask/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: '什么是抵押权？请简要说明其定义和特征。'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                output.textContent = '已连接，等待数据...\n';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        output.textContent += '\n\n[流式响应完成]';
                        clearInterval(timer);
                        updateStats();
                        break;
                    }
                    
                    // 记录第一个数据包时间
                    if (!firstChunkTime) {
                        firstChunkTime = Date.now();
                        const delay = (firstChunkTime - startTime) / 1000;
                        output.textContent = `首包延迟：${delay}秒\n\n`;
                        
                        if (delay > 1) {
                            output.textContent += `⚠️ 警告：首包延迟超过1秒！\n\n`;
                        }
                    }
                    
                    chunkCount++;
                    const chunk = decoder.decode(value, { stream: true });
                    totalChars += chunk.length;
                    
                    // 处理SSE数据
                    buffer += chunk;
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const json = JSON.parse(data);
                                if (json.content) {
                                    output.textContent += json.content;
                                }
                            } catch (e) {
                                console.log('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                output.textContent += `\n\n错误: ${error.message}`;
                clearInterval(timer);
                updateStats();
            }
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('stats').innerHTML = '等待测试...';
        }
    </script>
</body>
</html>
