<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习搭子 - 首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #111;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .accent-text {
            color: #E9B949;
        }
        
        .primary-button {
            background-color: #E9B949;
            color: #000;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        
        .primary-button:hover {
            background-color: #d6a93a;
        }
        
        .outline-button {
            background-color: transparent;
            border: 1px solid #E9B949;
            color: #E9B949;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        
        .outline-button:hover {
            background-color: rgba(233, 185, 73, 0.1);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .feature-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            border-color: #E9B949;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .progress-bar {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }
        
        .progress-value {
            background-color: #E9B949;
            height: 100%;
            border-radius: 9999px;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2 items-center">
                <div class="flex flex-col justify-center">
                    <h1 class="text-4xl font-bold mb-4">
                        让法考学习
                        <br>
                        <span class="accent-text">更加高效</span>
                    </h1>
                    <p class="text-lg text-gray-600 mb-8">
                        基于最新法考知识库的AI智能问答，结构化知识导图，历年真题库在线练习，
                        量身定制学习计划，助力你早日上岸！
                    </p>
                    <div class="flex items-center gap-4">
                        <a href="#" class="primary-button">立即开始</a>
                        <a href="#" class="outline-button">了解更多</a>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="bg-white rounded-lg p-6 card-shadow w-full max-w-md">
                        <h2 class="text-xl font-bold mb-2">法考学习助手</h2>
                        <p class="text-gray-600 mb-6">实时学习分析与智能辅导</p>
                        
                        <div class="space-y-4 mb-6">
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>今日学习进度</span>
                                    <span class="font-medium">65%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 65%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>知识点掌握</span>
                                    <span class="font-medium">78%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 78%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>模拟考试正确率</span>
                                    <span class="font-medium">82%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 82%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-full bg-[#E9B949]/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-brain text-[#E9B949]"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-medium">AI助手已就绪</p>
                                    <p class="text-xs text-gray-500">随时解答你的问题</p>
                                </div>
                            </div>
                            <button class="primary-button">开始对话</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold mb-2">核心功能</h2>
                <p class="text-gray-600">我们提供全方位的法考备考支持，助力你高效学习</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="feature-card">
                    <div class="w-12 h-12 rounded-full bg-[#E9B949]/10 flex items-center justify-center mb-4">
                        <i class="fas fa-comment-dots text-[#E9B949] text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">智能问答</h3>
                    <p class="text-gray-600">基于最新法考知识库（2025年）的AI实时问答，解答你的法考疑惑。</p>
                </div>
                <div class="feature-card">
                    <div class="w-12 h-12 rounded-full bg-[#E9B949]/10 flex items-center justify-center mb-4">
                        <i class="fas fa-brain text-[#E9B949] text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">结构化学习</h3>
                    <p class="text-gray-600">分科目、可交互的法考知识导图，帮助构建完整知识体系。</p>
                </div>
                <div class="feature-card">
                    <div class="w-12 h-12 rounded-full bg-[#E9B949]/10 flex items-center justify-center mb-4">
                        <i class="fas fa-book-open text-[#E9B949] text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">实战演练</h3>
                    <p class="text-gray-600">历年真题库在线作答与专业解析，巩固知识点。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
