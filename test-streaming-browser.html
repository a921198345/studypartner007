    <script>
        let abortController = null;

            // å¯åŠ¨æ›´æ–°å®šæ—¶å™¨
            updateInterval = setInterval(updateMetrics, 100);
            
            // åˆ›å»º AbortController
            abortController = new AbortController();
            
            try {
                const response = await fetch('/api/ai/ask/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: 'ä»€ä¹ˆæ˜¯å–„æ„å–å¾—ï¼Ÿè¯·è¯¦ç»†è§£é‡Šè¿™ä¸ªæ³•å¾‹æ¦‚å¿µã€‚'
                    }),

                if (!response.ok) {

                document.getElementById('status').textContent = 'æ­£åœ¨æ¥æ”¶æ•°æ®...';
                addTestLog(`âœ… è¿æ¥æˆåŠŸï¼ŒçŠ¶æ€ç : ${response.status}`);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    if (firstChunk) {

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {

                                finishTest(true);

                            if (data) {

                                    if (json.content) {
                                        // å®æ—¶æ˜¾ç¤ºå†…å®¹
                                        document.getElementById('response').textContent += json.content;
                                        charCount += json.content.length;

                } else {

                }

            }
        }
        
        function stopTest() {

                abortController = null;

        }
        
        function updateMetrics() {
            if (startTime) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);

        function finishTest(success) {

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (success) {
                document.getElementById('status').textContent = 'æµ‹è¯•æˆåŠŸï¼';
                document.getElementById('status').className = 'status success';
            }
            
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
            const avgSpeed = Math.round(charCount / totalTime);
            
            addTestLog(`\nğŸ“Š æœ€ç»ˆç»Ÿè®¡:`);
            addTestLog(`   - æ€»å­—ç¬¦æ•°: ${charCount}`);

            addTestLog(`   - æµ‹è¯•ç»“æœ: ${success ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}`);

        function addTestLog(message) {
