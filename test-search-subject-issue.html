<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>题库搜索科目筛选测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .results {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .stats {
            background: #e8f4f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .log-section {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>题库搜索科目筛选测试</h1>
    
    <div class="test-section">
        <h2>1. 直接API搜索测试</h2>
        <div class="search-form">
            <select id="subject">
                <option value="all">全部科目</option>
                <option value="民法">民法</option>
                <option value="刑法">刑法</option>
                <option value="民事诉讼法">民事诉讼法</option>
                <option value="刑事诉讼法">刑事诉讼法</option>
                <option value="商法">商法与经济法</option>
                <option value="法理学">理论法学</option>
                <option value="行政法">行政法与行政诉讼法</option>
                <option value="三国法">三国法</option>
            </select>
            <input type="text" id="keyword" placeholder="搜索关键词" value="盗窃">
            <button onclick="testDirectSearch()">搜索</button>
        </div>
        <div id="directResults" class="results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. AI跳转搜索测试</h2>
        <div class="search-form">
            <select id="aiSubject">
                <option value="all">全部科目</option>
                <option value="民法">民法</option>
                <option value="刑法">刑法</option>
                <option value="民事诉讼法">民事诉讼法</option>
                <option value="刑事诉讼法">刑事诉讼法</option>
                <option value="商法">商法与经济法</option>
                <option value="法理学">理论法学</option>
                <option value="行政法">行政法与行政诉讼法</option>
                <option value="三国法">三国法</option>
            </select>
            <input type="text" id="aiKeywords" placeholder="AI关键词(逗号分隔)" value="盗窃">
            <button onclick="simulateAISearch()">模拟AI跳转</button>
        </div>
        <div id="aiResults" class="results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 调试日志</h2>
        <div id="debugLog" class="log-section"></div>
    </div>

    <script>
        // 记录日志
        function log(message, data) {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            if (data) {
                logEntry.innerHTML += `<br>${JSON.stringify(data, null, 2)}`;
            }
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // 直接搜索测试
        async function testDirectSearch() {
            const subject = document.getElementById('subject').value;
            const keyword = document.getElementById('keyword').value;
            const resultsDiv = document.getElementById('directResults');
            
            resultsDiv.innerHTML = '<p>搜索中...</p>';
            log(`开始直接搜索: 科目=${subject}, 关键词=${keyword}`);
            
            try {
                // 构建查询参数
                const params = new URLSearchParams();
                if (subject !== 'all') {
                    params.append('subject', subject);
                }
                params.append('search', keyword);
                params.append('page', '1');
                params.append('limit', '10');
                
                const url = `/api/exams/questions?${params.toString()}`;
                log('请求URL', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                log('响应数据', {
                    success: data.success,
                    total: data.data?.pagination?.total,
                    returned: data.data?.questions?.length
                });
                
                if (data.success && data.data) {
                    displayResults(resultsDiv, data.data.questions, data.data.pagination, keyword);
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">搜索失败: ${data.message || '未知错误'}</p>`;
                }
            } catch (error) {
                log('搜索错误', error.message);
                resultsDiv.innerHTML = `<p style="color: red;">搜索出错: ${error.message}</p>`;
            }
        }
        
        // 模拟AI跳转搜索
        async function simulateAISearch() {
            const subject = document.getElementById('aiSubject').value;
            const keywordsStr = document.getElementById('aiKeywords').value;
            const keywords = keywordsStr.split(',').map(k => k.trim()).filter(k => k);
            const resultsDiv = document.getElementById('aiResults');
            
            resultsDiv.innerHTML = '<p>搜索中...</p>';
            log(`模拟AI搜索: 科目=${subject}, 关键词=${keywords.join(', ')}`);
            
            try {
                if (keywords.length === 1) {
                    // 单个关键词
                    await testDirectSearchForAI(subject, keywords[0], resultsDiv);
                } else {
                    // 多个关键词，执行并集搜索
                    await testUnionSearch(subject, keywords, resultsDiv);
                }
            } catch (error) {
                log('AI搜索错误', error.message);
                resultsDiv.innerHTML = `<p style="color: red;">搜索出错: ${error.message}</p>`;
            }
        }
        
        // AI单关键词搜索
        async function testDirectSearchForAI(subject, keyword, resultsDiv) {
            log(`AI单关键词搜索: ${keyword}`);
            
            const params = new URLSearchParams();
            if (subject !== 'all') {
                params.append('subject', subject);
            }
            params.append('search', keyword);
            params.append('page', '1');
            params.append('limit', '10');
            
            const response = await fetch(`/api/exams/questions?${params.toString()}`);
            const data = await response.json();
            
            log('AI单关键词搜索结果', {
                keyword,
                subject,
                total: data.data?.pagination?.total,
                returned: data.data?.questions?.length
            });
            
            if (data.success && data.data) {
                displayResults(resultsDiv, data.data.questions, data.data.pagination, keyword);
            }
        }
        
        // 多关键词并集搜索
        async function testUnionSearch(subject, keywords, resultsDiv) {
            log(`AI多关键词并集搜索: ${keywords.join(', ')}`);
            
            const allQuestions = new Map();
            let totalByKeyword = {};
            
            // 并行搜索所有关键词
            const searchPromises = keywords.map(async (keyword) => {
                const params = new URLSearchParams();
                if (subject !== 'all') {
                    params.append('subject', subject);
                }
                params.append('search', keyword);
                params.append('page', '1');
                params.append('limit', '100');
                
                try {
                    const response = await fetch(`/api/exams/questions?${params.toString()}`);
                    const data = await response.json();
                    
                    if (data.success && data.data) {
                        totalByKeyword[keyword] = data.data.pagination?.total || 0;
                        return { keyword, questions: data.data.questions || [] };
                    }
                    return { keyword, questions: [] };
                } catch (error) {
                    log(`搜索关键词 "${keyword}" 失败`, error.message);
                    return { keyword, questions: [] };
                }
            });
            
            const results = await Promise.all(searchPromises);
            
            // 合并结果
            results.forEach(({ keyword, questions }) => {
                log(`关键词 "${keyword}" 返回 ${questions.length} 道题目，总数: ${totalByKeyword[keyword] || 0}`);
                
                questions.forEach(q => {
                    if (!allQuestions.has(q.id)) {
                        allQuestions.set(q.id, {
                            ...q,
                            matched_keywords: [keyword]
                        });
                    } else {
                        const existing = allQuestions.get(q.id);
                        if (!existing.matched_keywords.includes(keyword)) {
                            existing.matched_keywords.push(keyword);
                        }
                    }
                });
            });
            
            const mergedQuestions = Array.from(allQuestions.values());
            log(`并集结果: 共 ${mergedQuestions.length} 道不重复的题目`);
            
            // 显示统计信息
            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.innerHTML = `
                <h4>搜索统计</h4>
                ${Object.entries(totalByKeyword).map(([k, v]) => 
                    `<p>关键词 "${k}": ${v} 道题目</p>`
                ).join('')}
                <p><strong>并集结果: ${mergedQuestions.length} 道不重复的题目</strong></p>
            `;
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(stats);
            
            // 显示题目
            displayResults(
                resultsDiv, 
                mergedQuestions.slice(0, 10), 
                { total: mergedQuestions.length, totalPages: Math.ceil(mergedQuestions.length / 10) },
                keywords.join(','),
                true
            );
        }
        
        // 显示搜索结果
        function displayResults(container, questions, pagination, keyword, append = false) {
            if (!append) {
                container.innerHTML = '';
            }
            
            const summary = document.createElement('div');
            summary.className = 'stats';
            summary.innerHTML = `<p>共找到 ${pagination.total} 道题目，显示前 ${questions.length} 道</p>`;
            container.appendChild(summary);
            
            questions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                // 高亮关键词
                let highlightedText = q.question_text;
                if (keyword) {
                    const keywords = keyword.split(',').map(k => k.trim()).filter(k => k);
                    keywords.forEach(k => {
                        const regex = new RegExp(`(${k})`, 'gi');
                        highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                    });
                }
                
                item.innerHTML = `
                    <div><strong>#${index + 1}</strong> ID: ${q.id} | ${q.year || '未知年份'} | ${q.subject || '未分类'} | ${q.question_type}</div>
                    <div style="margin-top: 5px;">${highlightedText}</div>
                    ${q.matched_keywords ? `<div style="margin-top: 5px; color: #666;">匹配关键词: ${q.matched_keywords.join(', ')}</div>` : ''}
                `;
                container.appendChild(item);
            });
        }
        
        // 页面加载时清空日志
        window.onload = function() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #666;">等待操作...</div>';
        };
    </script>
</body>
</html>
