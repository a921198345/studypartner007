<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试LocalStorage数据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #40a9ff;
        }
        .error {
            color: #ff4d4f;
        }
        .success {
            color: #52c41a;
        }
    </style>
</head>
<body>
    <h1>LocalStorage 调试工具</h1>
    
    <div>
        <button onclick="checkFilteredList()">检查筛选列表</button>
        <button onclick="clearFilteredList()">清除筛选列表</button>
        <button onclick="checkAllStorage()">查看所有存储</button>
    </div>
    
    <h2>结果：</h2>
    <pre id="output"></pre>

    <script>
        function checkFilteredList() {
            const output = document.getElementById('output');
            try {
                const data = localStorage.getItem('filteredQuestionsList');
                if (data) {
                    const parsed = JSON.parse(data);
                    output.innerHTML = `<span class="success">找到筛选列表数据：</span>\n\n`;
                    output.innerHTML += `题目数量: ${parsed.questions?.length || 0}\n`;
                    output.innerHTML += `实际总数: ${parsed.actualTotal || '未设置'}\n`;
                    output.innerHTML += `是否部分数据: ${parsed.partial ? '是' : '否'}\n\n`;
                    output.innerHTML += `完整数据:\n${JSON.stringify(parsed, null, 2)}`;
                } else {
                    output.innerHTML = '<span class="error">未找到 filteredQuestionsList</span>';
                }
            } catch (e) {
                output.innerHTML = `<span class="error">解析错误: ${e.message}</span>`;
            }
        }
        
        function clearFilteredList() {
            localStorage.removeItem('filteredQuestionsList');
            document.getElementById('output').innerHTML = '<span class="success">已清除 filteredQuestionsList</span>';
        }
        
        function checkAllStorage() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="success">所有LocalStorage内容：</span>\n\n';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                output.innerHTML += `<strong>${key}:</strong>\n`;
                
                try {
                    const parsed = JSON.parse(value);
                    output.innerHTML += JSON.stringify(parsed, null, 2) + '\n\n';
                } catch {
                    output.innerHTML += value + '\n\n';
                }
            }
        }
        
        // 页面加载时自动检查
        window.addEventListener('DOMContentLoaded', () => {
            checkFilteredList();
        });
    </script>
</body>
</html>
