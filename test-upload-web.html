<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试题目上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>测试题目上传功能</h1>
    
    <div class="upload-area">
        <h2>选择题目文件</h2>
        <input type="file" id="fileInput" accept=".docx,.doc">
        <br>
        <label for="subjectSelect">选择科目：</label>
        <select id="subjectSelect">
            <option value="刑法">刑法</option>
            <option value="民法">民法</option>
            <option value="行政法">行政法</option>
            <option value="宪法">宪法</option>
            <option value="法理学">法理学</option>
        </select>
        <br><br>
        <button onclick="uploadFile()">开始上传</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const subjectSelect = document.getElementById('subjectSelect');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                alert('请选择文件');
                return;
            }
            
            const file = fileInput.files[0];
            const subject = subjectSelect.value;
            
            // 显示加载状态
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<h3>正在上传和解析...</h3><p>请稍候，这可能需要一些时间...</p>';
            
            // 创建FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('subject', subject);
            
            try {
                const response = await fetch('/api/admin/upload-questions', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✓ 上传成功！</h3>
                        <p>${result.message}</p>
                        <ul>
                            <li>总题目数：${result.total_questions}</li>
                            <li>成功解析：${result.parsed_questions}</li>
                            <li>保存到数据库：${result.saved_questions}</li>
                            <li>格式问题：${Object.keys(result.format_issues || {}).length}</li>
                        </ul>
                        ${Object.keys(result.format_issues || {}).length > 0 ? 
                            '<details><summary>查看格式问题详情</summary><pre>' + 
                            JSON.stringify(result.format_issues, null, 2) + 
                            '</pre></details>' : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>✗ 上传失败</h3>
                        <p>错误：${result.error || '未知错误'}</p>
                        <details>
                            <summary>详细信息</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>✗ 请求失败</h3>
                    <p>错误：${error.message}</p>
                    <p>请确保Next.js服务器正在运行（npm run dev）</p>
                `;
            }
        }
    </script>
</body>
</html>
