<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习搭子 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0a0a12;
            color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        
        .tech-gradient {
            background: linear-gradient(135deg, #4b0082 0%, #9370db 100%);
        }
        
        .tech-gradient-text {
            background: linear-gradient(135deg, #9370db 0%, #c8a2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tech-card {
            background: rgba(30, 30, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .tech-button {
            background: linear-gradient(135deg, #4b0082 0%, #9370db 100%);
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .tech-button:hover {
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.7),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .tech-glow {
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }
        
        .tech-glow-text {
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.7);
        }
        
        .tech-input {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(147, 112, 219, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .tech-input:focus {
            border: 1px solid rgba(147, 112, 219, 0.8);
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.3),
                        inset 0 0 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        
        .animated-tech-gradient {
            background: linear-gradient(-45deg, #4b0082, #9370db, #6a5acd, #8a2be2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .tech-grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(147, 112, 219, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(147, 112, 219, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="animated-tech-gradient">
    <div class="tech-grid-lines"></div>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="tech-card w-full max-w-md rounded-lg relative">
            <div class="absolute inset-0 tech-gradient opacity-10 rounded-lg"></div>
            <div class="p-8 relative z-10">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold tech-gradient-text tech-glow-text">登录/注册</h1>
                    <p class="text-gray-400 mt-1">使用手机号和验证码登录或注册账号</p>
                </div>
                
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">手机号</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="请输入手机号" 
                                class="w-full px-3 py-2 rounded-md tech-input text-white"
                                required
                            >
                        </div>
                        
                        <div>
                            <label for="code" class="block text-sm font-medium text-gray-300 mb-1">验证码</label>
                            <div class="flex gap-2">
                                <input 
                                    type="text" 
                                    id="code" 
                                    placeholder="请输入验证码" 
                                    class="flex-1 px-3 py-2 rounded-md tech-input text-white"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="px-3 py-2 rounded-md border border-gray-700 hover:bg-gray-800 text-sm whitespace-nowrap"
                                >
                                    获取验证码
                                </button>
                            </div>
                        </div>
                        
                        <button 
                            type="submit" 
                            class="w-full py-2 px-4 rounded-md tech-button text-white font-medium"
                        >
                            登录/注册
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center text-xs text-gray-500">
                    登录或注册即表示您同意我们的
                    <a href="#" class="text-purple-400 hover:underline">用户协议</a>
                    和
                    <a href="#" class="text-purple-400 hover:underline">隐私政策</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
